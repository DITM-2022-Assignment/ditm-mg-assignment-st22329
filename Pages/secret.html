<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./secret.css" />
  </head>
  <body class="navbar-default" style="transition:all 0.2s ease-in-out">  
    <div class="background"></div>

    <div id="change"></div>

    <script>
      $(document).ready(function () {
        var scroll_start = 0;
        var startchange = $("#change");
        var offset = startchange.offset();

        if (startchange.length) {
          $(document).scroll(function () {
            scroll_start = $(this).scrollTop();

            if (scroll_start > offset.top) {
              $(".navbar-default").css("background-color", "#1a6233");
              $(".navbar-default").css(
                "box-shadow",
                "0px 1px 10px 0 rgb(0 0 0 / 70%), 0 6px 40px 0 rgb(0 0 0 / 19%)"
              );
            } else {
              $(".navbar-default").css("background-color", "blue");
              $(".navbar-default").css("box-shadow", "none");
            }
          });
        }
      });
    </script>
  </body>
</html>
